<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Odyssey Official</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Odyssey Browser</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Open Source, chromium based browser! You can use chromium and IE in one browser!</h2>
                    <a class="btn btn-primary js-scroll-trigger" href="#about">Get Started</a>
                </div>
            </div>
        </header>
        <!-- Projects-->
        <section class="projects-section bg-light" id="projects">
            <div class="container">
                <!-- Featured Project Row-->
                <div class="row align-items-center no-gutters mb-4 mb-lg-5">
                    <div class="col-xl-8 col-lg-7"><img style="
                        border: 3px solid grey;
                        border-radius: 7px;
                        -moz-border-radius: 7px;
                        -khtml-border-radius: 7px;
                        -webkit-border-radius: 7px;
                        " class="img-fluid mb-3 mb-lg-0" src="assets/img/Browser.bmp" alt="" /></div>
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">
                            <h4>Chromium-based</h4>
                            <p class="text-black-50 mb-0">Our Brower is very fast because it is chromium-based. Browse the internet with amazing speed!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact-->
        <section class="contact-section bg-black">
            <div class="container">
                <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                    <a class="mx-2" href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a class="mx-2" href="https://github.com/Odyssey-Official/Odyssey-Official.github.io"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright Â© Odyssey 2020</div></footer>
        <!-- Bootstrap core JS-->

        <!-- Third party plugin JS-->

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
